<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoresponder</title>
    <!-- Agrega los estilos modernos y oscuros -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px 0;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        main {
            padding: 20px;
        }

        #chat {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .message-user {
            background-color: #9c27b0; /* Color morado para mensajes de usuario */
            color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .message-bot {
            background-color: #ffeb3b; /* Color amarillo para mensajes del bot */
            color: #000;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        #message-form {
            display: flex;
            margin-bottom: 20px;
        }

        #message-input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
        }

        #message-input:focus {
            outline: none;
        }

        #message-input::placeholder {
            color: #ccc;
        }

        #message-input:focus::placeholder {
            color: transparent;
        }

        #message-form button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #message-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Autoresponder</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#" id="menu1">Opción 1</a></li>
            <li><a href="#" id="menu2">Opción 2</a></li>
        </ul>
    </nav>
    <main>
        <div id="chat"></div>
        <form id="message-form">
            <input type="text" id="message-input" placeholder="Escribe tu mensaje aquí">
            <button type="submit">Enviar</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
